<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome CDN -->
  <script src="//code.tidio.co/cs31gyg4abxqo2z6yoctuwo3mtf9koll.js" async></script>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7f50, #ff1493); /* Vibrant Background */
    }

    /* Text above the Icon */
    #call-text {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Floating Call Icon Button */
    #call-icon {
      width: 60px;
      height: 60px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    /* Slideshow Container */
    .slideshow-container {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .slideshow-image {
      width: 100%;
      height: auto;
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .slideshow-image.active {
      display: block;
      opacity: 1;
    }

    /* Modal Popup Styling */
    #video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    #video-modal-content {
      background-color: white;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Text Above the Icon -->
  <div id="call-text">Video Call & Chat with Us</div>

  <!-- Floating Call Icon -->
  <div id="call-icon" onclick="openVideoChat()">
    <i class="fas fa-video"></i> <!-- FontAwesome Video Icon -->
  </div>

  <!-- Modal for Video Chat -->
  <div id="video-modal">
    <div id="video-modal-content">
      <span class="close-btn" onclick="closeVideoChat()">Ã—</span>
      <h3>Video Chat with Bot</h3>
      <!-- Video Chat Iframe -->
      <iframe
        id="video-iframe"
        allow="camera; microphone; fullscreen; display-capture"
        src="https://meet.jit.si/YOUR_UNIQUE_ROOM_NAME"
        style="width: 100%; height: 400px; border: 0;"></iframe>
    </div>
  </div>

  <!-- Slideshow Section -->
  <section class="right-section">
    <div class="slideshow-container">
      <img class="slideshow-image active" src="https://wallpapercave.com/wp/wp2968489.jpg" alt="Slideshow Image 1">
      <img class="slideshow-image" src="https://wallpaperaccess.com/full/1189426.jpg" alt="Slideshow Image 2">
      <img class="slideshow-image" src="https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2021/03/health-1615427633.jpg" alt="Slide 3">
    </div>
  </section>

  <script>
    // Function to open the video chat modal
    function openVideoChat() {
      document.getElementById('video-modal').style.display = 'flex';
    }

    // Function to close the video chat modal
    function closeVideoChat() {
      document.getElementById('video-modal').style.display = 'none';
      // Stop the video chat by reloading the iframe src (optional)
      document.getElementById('video-iframe').src = document.getElementById('video-iframe').src;
    }

    // Slideshow functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slideshow-image");
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 3000);
  </script>

</body>
</html>
