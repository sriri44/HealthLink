<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISEASE FINDER</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    color: #333;
}

.form-group {
    margin: 15px 0;
}

label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

button {
    padding: 10px 20px;
    color: white;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #7300a8;
}

.result {
    margin-top: 20px;
    text-align: left;
}

.result p {
    color: #333;
    margin: 20px 0;
}

#dosageMessage {
    font-weight: bold;
    text-transform:Â uppercase;
}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- PapaParse -->
</head>
<body>
    <div class="container">
        <h1>DISEASE FINDER</h1>
        
        <div class="form-group">
            <label for="symptom1">Symptom 1:</label>
            <input type="text" id="symptom1" placeholder="Enter first symptom">
        </div>

        <div class="form-group">
            <label for="symptom2">Symptom 2:</label>
            <input type="text" id="symptom2" placeholder="Enter second symptom">
        </div>

        <div class="form-group">
            <label for="symptom3">Symptom 3:</label>
            <input type="text" id="symptom3" placeholder="Enter third symptom">
        </div>

        <button onclick="predictDisease()">Predict</button>

        <div id="result" class="result">
            <h3>Results:</h3>
            <p id="disease">Disease: </p>
            <p id="diet">Diet: </p>
            <p id="prescription">Prescription: </p>
            <p id="safetyMeasures">Safety Measures: </p>
            <p id="dosageMessage"></p> <!-- Dosage message element -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Main logic file -->
</body>
</html>
