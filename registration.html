<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <style>
      /* Reset some default styling */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #a0d8ef, #b2f2bb); /* Vibrant gradient of blue and green */
      }

      /* Center the container */
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      /* Panel styling */
      .panel {
        background: #ffffff; /* Clean white for contrast */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
      }

      /* Primary color for the panel */
      .panel-primary {
        border-color: #007bff;
      }

      .panel-heading {
        background-color: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      .panel-heading h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      /* Padding for panel body */
      .panel-body {
        padding: 20px;
      }

      /* Form group styling */
      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-size: 0.9rem;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      /* Button styling */
      .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      /* Footer styling */
      .panel-footer {
        background: #f7f7f7;
        padding: 10px;
        font-size: 0.8rem;
        color: #555;
      }

      .panel-footer small {
        display: block;
      }

      .panel-footer a {
        text-decoration: none;
        color: #007bff;
      }

      .panel-footer a:hover {
        text-decoration: underline;
      }

      /* Text centering */
      .text-center {
        margin-top: 10px;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
        .panel {
          margin: 0 15px;
        }
      }

      /* CSS for aligning radio buttons */
      .radio-group {
        display: flex;
        gap: 20px; /* Space between each radio button-label pair */
        align-items: center; /* Align items vertically */
      }

      .radio-inline {
        display: flex;
        align-items: center;
        gap: 5px; /* Space between radio button and its label */
      }

      .radio-inline input[type="radio"] {
        margin: 0; /* Remove default margin for better alignment */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="register.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio-group">
                  <label for="male" class="radio-inline">
                    <input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    /> Male
                  </label>
                  <label for="female" class="radio-inline">
                    <input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    /> Female
                  </label>
                  <label for="others" class="radio-inline">
                    <input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    /> Others
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; TeleHealth </small>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="#" class="rounded mr-2" alt="" style="display: none;">
        <strong class="mr-auto" style="display: none;"></strong>
        <small style="display: none;"></small>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
          style="background: none; border: none; outline: none;"
        >
          <span aria-hidden="true" style="display: none;"></span>
        </button>
      </div>
      <div class="toast-body" style="display: none;"></div>
    </div>
  </body>
</html>
