<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call and Chat</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Heading Styling */
        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Text for enquiry */
        .enquiry-text {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Call Buttons Section */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e55e50;
        }

        /* Chat Section */
        .chat-section {
            margin-top: 30px;
        }

        /* Button to load Tidio Chatbot */
        .chat-with-bot-btn {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .chat-with-bot-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Contact Page</h1>

    <!-- Enquiry Text -->
    <div class="enquiry-text">
        Talk & Chat with us for enquiry
    </div>

    <!-- Call Buttons -->
    <div class="buttons">
        <button class="button" onclick="makeCall('9912618285')">Call 9912618285</button>
        <button class="button" onclick="makeCall('7670872362')">Call 7670872362</button>
        <button class="button" onclick="makeCall('8374264408')">Call 8374264408</button>
    </div>

    <!-- Chatbot Section -->
    <div class="chat-section">
        <h2>Click below to chat with our Bot</h2>
        <button class="chat-with-bot-btn" onclick="loadTidioChatbot()">Chat with our Bot</button>
    </div>

    <script>
        // Function to simulate calling a number
        function makeCall(number) {
            alert(`Calling ${number}...`);
            // Logic to initiate a real call (such as using WebRTC) can be added here.
        }

        // Function to load Tidio Chatbot
        function loadTidioChatbot() {
            var script = document.createElement('script');
            script.src = "//code.tidio.co/cs31gyg4abxqo2z6yoctuwo3mtf9koll.js";
            script.async = true;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
