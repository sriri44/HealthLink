<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleHealth - Welcome</title>

    <style>
        /* Reset body and HTML styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: black; /* Default text color */
            text-align: center;
        }

        /* Background image covering the entire screen */
        body {
            background-image: url('https://img.freepik.com/free-vector/watercolor-medical-background_52683-162142.jpg?t=st=1730109025~exp=1730112625~hmac=73976fbcf7f3f14c4ec42b477fe223074d145459da2226c253d150e78cb5adab&w=1060'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the screen */
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            color: black; /* Changed text color to black */
            font-size: 64px;
            margin-bottom: 20px;
            font-style: italic; /* Adds slant to the font */
            text-transform: uppercase;
        }

        /* SVG hourglass animation container */
        .hourglass-container {
            width: 60px;
            height: 100px;
            margin: 10px auto;
            position: relative;
            animation: hourglass 3s infinite;
        }

        /* Health fact style */
        .health-fact {
            font-size: 18px;
            margin-top: 15px;
            font-style: italic;
        }

        /* Hourglass rotation animation */
        @keyframes hourglass {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sand drop animation */
        .sand {
            fill: #ff80ab; /* Sand color */
            animation: sand-drop 1.5s ease-in-out infinite;
        }

        @keyframes sand-drop {
            0%, 50% { height: 50%; }
            51%, 100% { height: 0%; }
        }
    </style>
</head>
<body>

    <!-- TeleHealth Title -->
    <h1>TeleHealth</h1>
    
    <!-- Hourglass SVG Animation -->
    <div class="hourglass-container">
        <svg viewBox="0 0 100 200" width="60" height="100">
            <!-- Top Oval -->
            <ellipse cx="50" cy="40" rx="25" ry="15" fill="none" stroke="#000" stroke-width="5" />
            
            <!-- Bottom Oval -->
            <ellipse cx="50" cy="160" rx="25" ry="15" fill="none" stroke="#000" stroke-width="5" />
            
            <!-- Connecting curves for the hourglass shape -->
            <path d="M25,40 Q50,100 25,160" fill="none" stroke="#000" stroke-width="5" />
            <path d="M75,40 Q50,100 75,160" fill="none" stroke="#000" stroke-width="5" />
            
            <!-- Sand falling -->
            <rect class="sand" x="47" y="50" width="6" height="50" />
        </svg>
    </div>

    <!-- Health fact display -->
    <div class="health-fact" id="health-fact">
        <!-- Random health fact will be displayed here -->
    </div>

    <script>
        // Array of health facts
        const healthFacts = [
            "Did you know? Drinking enough water daily boosts your mood and energy levels.",
            "Regular exercise can improve mental health and relieve stress.",
            "Eating a balanced diet supports immune system strength.",
            "Quality sleep improves focus, memory, and overall health.",
            "Laughter is good for the heart, reducing stress and boosting immunity.",
            "Meditation can reduce anxiety and increase mental clarity.",
            "Physical activity can boost brain function and lower risk of Alzheimer's."
        ];

        // Display a random health fact
        function displayRandomFact() {
            const factElement = document.getElementById('health-fact');
            const randomFact = healthFacts[Math.floor(Math.random() * healthFacts.length)];
            factElement.textContent = randomFact;
        }

        // Show a health fact on page load
        displayRandomFact();

        // Navigate to the login page after the animation completes
        setTimeout(function() {
            window.location.href = "login.html";  // Replace with your login page path
        }, 3000);  // 3-second delay to match the animation
    </script>

</body>
</html>
